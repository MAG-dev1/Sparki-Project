name: Java CI with Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
      
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | jq -r .tag_name)/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Build and start services with Docker Compose
      run: |
        docker-compose up -d --build
        docker-compose ps

    - name: Wait for services to start
      run: |
        sleep 20 # Ajusta seg√∫n el tiempo que tarden los servicios en estar listos

    - name: Run tests for MAG-system
      run: |
        docker exec -w /app MAG-system-Task mvn test

    - name: Run tests for server
      run: |
        docker exec -w /app eureka-server mvn test

    - name: Run tests for micro-service-user
      run: |
        docker exec -w /app micro-sevice mvn test

    - name: Stop and remove Docker containers
      run: |
        docker-compose down
