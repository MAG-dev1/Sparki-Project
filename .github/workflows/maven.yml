name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
    - name: Build and start Eureka server
      run: |
        cd eureka-server
        mvn -B package
        mvn spring-boot:run 
        cd ..
    - name: Build microservices and test
      run:  |
        cd MAG-system
        mvn -B package
        mvn test
        cd ..

        cd server
        mvn -B package
        mvn test
        cd ..

        cd "micro-sevice- user"
        mvn -B package
        mvn test
        cd ..
